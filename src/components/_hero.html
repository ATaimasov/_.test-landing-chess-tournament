<div class="hero {=$class}__hero" id="{=$class}-hero">
    <h1 class="hero__title {=$class}__hero-title">
        <span>Превратите</span>
        <span>Уездный город</span>
        <span>в столицу</span>
        <span>земного шара</span>
    </h1> 
    <p class="hero__text {=$class}__hero-text">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
    <div class="hero__buttons {=$class}__hero-buttons">
        <load
        src="src/components/UI/_btn.html"
        class="hero"
        category="main"
        text="Поддержать шахматную мысль"
        />
        <load
        src="src/components/UI/_btn.html"
        class="hero"
        category="secondary"
        text="Подробнее о турнире"
        />
    </div>
</div>
